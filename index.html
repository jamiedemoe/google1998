<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!-- link vererek style.css dosyamızla html sayfamızda css komutlarını yönetebiliriz. -->
</head>

<body>
    <section class="google">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <!-- img ile sitemize logo-fotoğraf-görsel ekleyebiliriz. -->
        <article class="search">
            <p>Search the web using Google !</p>

            <p> <input class="text" type="text"> <br>
                <!-- input komutuyla arama çubuğu oluşturabiliriz. -->
                <input class="btn" type="submit" value="Google Search">
                <!-- type submit ile buton haline getirebiliriz. value kısmına butonun içinde ne yazmasını istiyorsak yazabiliriz. -->
                <input class="btn" type="submit" value="I'm feeling lucky">
                <!-- type submit ile buton haline getirebiliriz. value kısmına butonun içinde ne yazmasını istiyorsak yazabiliriz. -->
            </p>
        </article>




    </section>
    <aside class="asd1">
        <ul class="ul">
            <li>Special searches </li>
            <li><a href="#">Stanford Searches</a></li>
            <li><a href="#">Linux Searches </a></li>
            <!-- a emmet komutuyla üzerine basılarak başka bir sayfaya yönlendirecek link koyabiliriz. -->
        </ul>

    </aside>
    <aside class="asd2">
        <ul class="ul">
            <li> <a href="#">Help!</a> </li>
            <li> <a href="#">About Google!</a> </li>
            <li> <a href="#">Company İnfo</a> </li>
            <li> <a href="#">Google! Logos</a> </li>
            <!-- a emmet komutuyla üzerine basılarak başka bir sayfaya yönlendirecek link koyabiliriz. -->
        </ul>



    </aside>
    <aside class="asd3">
        <ul class="ul">
            <li>Get Google!</li>
            <li>Updates Monthly</li>
            <li> <input type="text" value="your e-mail"> </li>
            <li> <input type="submit" value="subscribe"> <a href="#">Archive</a> </li>
            <!-- a emmet komutuyla üzerine basılarak başka bir sayfaya yönlendirecek link koyabiliriz. -->
        </ul>



    </aside>


    <footer class="footer">
        <!-- footer etiketi ile sayfamızın sonunu yazabiliriz. -->
        Copyright ©1998 Google Inc.
    </footer>

</body>

</html>
